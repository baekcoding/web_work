<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/sub/play.html</title>
</head>
<body>
   <h1>노는 페이지</h1>
   <!-- index.html로 이동할 경로를 웹상에서 절대경로로 작성 -->
   <a href="http://localhost:8888/Hello/index.html">인덱스로</a>
   <!-- index.html로 이동할 경로를 서버상에서 절대경로로 작성 -->
   <a href="/Hello/index.html">인덱스로</a>
   <!-- index.html로 이동할 경로를 상대경로로 작성 -->
   <a href="../index.html">인덱스로</a>
   
   <p>노는게 제일 좋아</p>
   
   <!-- 이미지 로딩 경로가 웹상에서 절대경로 -->
   <img src="http://localhost:8888/Hello/images/image1.png">
   <!-- 이미지 로딩 경로가 서버상에서 절대경로 -->
   <img src="/Hello/images/image1.png">
   <!-- 이미지 로딩 경로가 상대경로 -->
   <img src="../images/image1.png">
</body>
</html>
